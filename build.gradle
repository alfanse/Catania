apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url 'http://maven.wso2.org/nexus/content/repositories/releases'
    }
    maven {
        url 'http://maven.wso2.org/nexus/content/repositories/wso2maven2'
    }
}


logging.captureStandardOutput LogLevel.INFO

dependencies {
    //jax-rs container WSO2 MSF4J - https://docs.wso2.com/display/MSF4J200/Quick+Start+Guide
    compile 'org.wso2.msf4j:msf4j-service:2.0.0'
    //  logging
    compile 'org.slf4j:slf4j-log4j12:1.7.21'

    //testing favorites
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.5.2'
    testCompile 'org.mockito:mockito-all:1.10.19'

    //libs to launch http request and serialise the objects
    testCompile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    testCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.6'
    testCompile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.7.4'
    testCompile 'org.apache.httpcomponents:httpclient:4.5'
}
